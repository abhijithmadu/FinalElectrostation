{% extends 'first.html' %}
{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Enter Your Mobile Number</h4>
    <form action="{% url 'mobilelogin' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="text" class="form-control" name="phone" placeholder="mobile Number" >
        </div> <!-- form-group// -->     
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div> <!-- form-group// --> 
        <div class="bottom-action clearfix">
            <center style="font-size: 20px; color: rgb(206, 17, 4);">
                  {% if messages %}
                      {% for msg in messages %}
                          <code> {{ msg }}</code>
  
  
                      {% endfor %}
  
  
                  {% endif %}
              </center>
           </div>   
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Don't have account? <a href="{% url 'user_registration' %}">Sign up</a></p>
   
   <br><br>
{% endblock %}
