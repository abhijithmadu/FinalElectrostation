{% extends 'first.html' %}
{% block content %}
<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
    <h4 class="card-title mb-4">Sign in</h4>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
           <input type="text" class="form-control" name="username" placeholder="username" >
        </div> <!-- form-group// -->
        <div class="form-group">
          <input type="password" class="form-control" name="password"  placeholder="Password" >
        </div> <!-- form-group// -->
        
        <div class="form-group">
            <a href="{% url 'forgotpass' %}" class="float-right">Forgot password?</a> 
         
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div> <!-- form-group// --> 
        <div class="bottom-action clearfix">
            <center style="font-size: 20px; color: rgb(206, 17, 4);">
                  {% if messages %}
                      {% for msg in messages %}
                          <code> {{ msg }}</code>
  
  
                      {% endfor %}
  
  
                  {% endif %}
              </center>
           </div>   
    </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

   <p class="text-center mt-4">Do you login with mobile otp ? <a href="{% url 'mobilelogin' %}">Mobile Login</a></p>
   <p class="text-center mt-4">Don't have account? <a href="{% url 'user_registration' %}">Sign up</a></p>
   <br><br>
{% endblock %}
