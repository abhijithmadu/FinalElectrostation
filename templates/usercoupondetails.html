{% extends 'first.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
       {% include 'dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3"></strong>
               
            </header>
            <div class="card-body">
                <div class="row">             
               <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Coupon Title</th>						
                        <th>Coupen Code</th>
                        <th>Coupen Offer</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for cop in coupon %}
                        <tr>
                            
                            <td>{{cop.coupen_title}}</td>
                            <td>{{cop.coupen_code}}</td>
                            <td>{{cop.coupen_offer}}%</td>
                            
                            
                        
                        </tr>
                    {% endfor %}
                      
                      
                    </tbody>
                  </table>
                
            </div>
                  
            </div> <!-- row.// -->
            </div> <!-- card-body .// -->
           
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    
{% endblock %}
